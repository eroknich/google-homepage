<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mystyle.css">
    <title>Google Homepage</title>
    <script src="https://kit.fontawesome.com/934a39e35a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <ul class="left_align">
                <li>about</li>
                <li>store</li>
            </ul>
            <ul class="right_align">
                <li>gmail</li>
                <li>images</li>
            </ul>
        </nav>
        <section class="hero">
            <img class="item1" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form>
                <input type="text" id="icons">
                <button type="button" class="micbutton"></button>
                <button type="button" class="magbutton"></button>
            </form>
        </section>
        <nav class="nav_footer">
            <ul class="nav_list_footer">
                <li class="nav_item">advertising</li>
                <li class="nav_item">business</li>
                <li class="nav_item">gmail</li>
            </ul>
        </nav>
    </div>
</body>

</html>
